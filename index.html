<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/main.css" />
    <script
      src="https://kit.fontawesome.com/aeb02cd73e.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container flex-col">
      <img src="./images/logo.svg" alt="company logo" class="logo" />
      <section class="header">
        <div class="header__text">
          <h1>We are launching <strong>soon!</strong></h1>
          <p>Subscribe and get notified</p>
        </div>
        <form action="./" class="form" novalidate>
          <div class="form__group">
            <input
              type="email"
              name="email"
              placeholder="Your email address..."
              class="form__input"
            />
          </div>
          <button type="submit" class="form__btn">Notify Me</button>
        </form>
      </section>
      <img
        src="./images/illustration-dashboard.png"
        alt="illustration-dashboard"
        class="hero__img"
      />
      <div class="socials flex-row">
        <a href="" class="socials__link"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="" class="socials__link"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a href="" class="socials__link"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">TTUmejiaku</a>.
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
